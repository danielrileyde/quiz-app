<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>daniel riley quiz app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ca617563.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Bookmarks</h1>
    </header>

    <section class="main--section">
      <section class="question--card">
        <button data-js="bookmark" class="bookmark" href="/bookmarks.html">
          <!-- <i class="fa-solid fa-bookmark fa-3x"></i> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="46px"
            height="46px"
            class="bookmarkIcon"
            fill="black"
            stroke="black"
          >
            <path
              d="M 6 2 C 5.861875 2 5.7278809 2.0143848 5.5976562 2.0410156 C 4.686084 2.2274316 4 3.033125 4 4 L 4 22 L 12 19 L 20 22 L 20 4 C 20 3.8625 19.985742 3.7275391 19.95884 3.5976562 C 19.799199 2.8163086 19.183691 2.2008008 18.402344 2.0410156 C 18.272119 2.0143848 18.138125 2 18 2 L 6 2 z"
            />
          </svg>
        </button>

        <div id="question" class="question">
          <p>
            If you dug a hole through the centre of the earth starting from
            Spain, which HTML tag would make your digging easier?
          </p>
        </div>
        <button
          onclick="toggleAnswer(); switchTitle()"
          ;
          data-js="button-title"
          class="button--answer"
          id="button-answer"
        >
          Show Answer
        </button>
        <div class="tags">
          <button class="button--tag">HTML</button>
          <button class="button--tag">CSS</button>
          <button class="button--tag">JavaScript</button>
        </div>
      </section>

      <section class="question--card">
        <button class="bookmark" href="/bookmarks.html">
          <i class="fa-solid fa-bookmark fa-3x"></i>
        </button>
        <p class="question">What do you call a JavaScript fish with no eyes?</p>
        <button class="button--answer">Show Answer</button>
        <div class="tags">
          <button class="button--tag">HTML</button>
          <button class="button--tag">CSS</button>
          <button class="button--tag">JavaScript</button>
        </div>
      </section>

      <section class="question--card">
        <button class="bookmark" href="/bookmarks.html">
          <i class="fa-solid fa-bookmark fa-3x"></i>
        </button>
        <p class="question">How do you format code with a banana?</p>
        <button class="button--answer">Show Answer</button>
        <div class="tags">
          <button class="button--tag">HTML</button>
          <button class="button--tag">CSS</button>
          <button class="button--tag">JavaScript</button>
        </div>
      </section>
    </section>

    <footer>
      <nav>
        <a href="./index.html">
          <i class="fa-solid fa-house fa-2x"></i>
        </a>

        <a class="active" href="./bookmarks.html">
          <i class="fa-solid fa-bookmark fa-2x"></i>
        </a>

        <a href="./form.html">
          <i class="fa-solid fa-plus fa-2x"></i>
        </a>

        <a href="./profile.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </nav>
    </footer>
  </body>
</html>
