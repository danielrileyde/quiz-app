<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <h1>No Eye Dear</h1>
    </header>

    <section class="main_section">
      <section class="question_card">
        <button class="bookmark" href="/bookmarks.html">
          <i class="fa-solid fa-bookmark fa-3x"></i>
        </button>
        <p class="question">
          If you dug a hole through the centre of the earth starting from Spain,
          which HTML tag would make your digging easier?
        </p>
        <button class="answer">Answer</button>
        <div class="tags">
          <button class="tag">HTML</button>
          <button class="tag">CSS</button>
          <button class="tag">JavaScript</button>
        </div>
      </section>

      <section class="question_card">
        <button class="bookmark" href="/bookmarks.html">
          <i class="fa-solid fa-bookmark fa-3x"></i>
        </button>
        <p class="question">
          What do you call a JavaScript fish with no eyes?
        </p>
        <button class="answer">Answer</button>
        <div class="tags">
          <button class="tag">HTML</button>
          <button class="tag">CSS</button>
          <button class="tag">JavaScript</button>
        </div>
      </section>

      <section class="question_card">
        <button class="bookmark" href="/bookmarks.html">
          <i class="fa-solid fa-bookmark fa-3x"></i>
        </button>
        <p class="question">
            How do you format code with a banana?
        </p>
        <button class="answer">Answer</button>
        <div class="tags">
          <button class="tag">HTML</button>
          <button class="tag">CSS</button>
          <button class="tag">JavaScript</button>
        </div>
      </section>
    </section>

    <footer>
      <nav>
        <a href="/quiz-app/index.html"">
          <i class="fa-solid fa-house fa-2x"></i>

        <a class="active" href="/quiz-app/bookmarks.html">

        </a>

        <a href="/quiz-app/profile.html">

      </nav>
    </footer>
