<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>daniel riley quiz app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ca617563.js"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js" defer></script>
  </head>

  <body data-js="body">
    <header>
      <h1>Generator</h1>
    </header>

    <section class="main--section">
      <section class="question--card">
        <form data-js="form">
          <fieldset id="fieldset" class="fieldset">
            <legend>Generator Form</legend>

            <label for="your-question">Your question:</label>
            <small class="form__charcater-count"
              >(<span data-js="amountLeft"></span> / 150)</small
            >
            <textarea
              class="your--question"
              data-js="yourQuestion"
              name="yourQuestion"
              id="your-question"
              placeholder="Type your question..."
              maxlength="150"
              required
              cols="30"
              rows="10"
            ></textarea>

            <label for="your-answer">Your answer:</label>
            <small class="form__charcater-count"
              >(<span data-js="amountRight"></span> / 150)</small
            >
            <textarea
              class="your--answer"
              data-js="yourAnswer"
              name="yourAnswer"
              id="your-answer"
              placeholder="Type your answer..."
              maxlength="150"
              required
              cols="30"
              rows="10"
            ></textarea>

            <label for="tag-input">Tag:</label>
            <input
              class="tag--imput"
              data-js="tagInput"
              type="text"
              name="tagInput"
              id="tag-input"
              maxlength="20"
              required
            />
          </fieldset>
          <button class="form--submit">Submit</button>
        </form>
      </section>
      <section class="new-cards" data-js="newCards"></section>
    </section>

    <footer>
      <nav>
        <a href="./index.html">
          <i class="fa-solid fa-house fa-2x"></i>
        </a>

        <a href="./bookmarks.html">
          <i class="fa-solid fa-bookmark fa-2x"></i>
        </a>

        <a class="active" href="./form.html">
          <i class="fa-solid fa-plus fa-2x"></i>
        </a>

        <a href="./profile.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </nav>
    </footer>
  </body>
</html>
